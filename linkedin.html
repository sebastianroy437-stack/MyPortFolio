* { box-sizing: border-box; }
html, body { margin: 0; background: radial-gradient(80% 60% at 10% 10%, rgba(124,58,237,0.12), transparent 40%), radial-gradient(60% 50% at 90% 20%, rgba(34,211,238,0.12), transparent 40%), var(--bg); color: var(--text); font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }

.grid { display: grid; gap: 16px; }

.linkedin-link {

    color: white;

    border-radius: 12px; 
    font-weight: 600; 
    transition: transform .06s ease, box-shadow .2s ease;

}
.linkedin-link:hover { 
    transform: translateY(-2px);
